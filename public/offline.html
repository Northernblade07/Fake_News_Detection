<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #0e1424;
      --text: #ffffff;
      --muted: #94a3b8;
      --accent1: #38bdf8;
      --accent2: #f59e0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Glow background */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle,
        rgba(56,189,248,0.15),
        transparent 60%);
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(-20px); }
      to { transform: translateY(20px); }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(14,20,36,0.9);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 48px 36px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .icon {
      font-size: 48px;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      color: #0b0f1a;
      background: linear-gradient(
        90deg,
        var(--accent1),
        #e2e8f0,
        var(--accent2)
      );
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    .hint {
      margin-top: 18px;
      font-size: 13px;
      color: #64748b;
    }

    @media (max-width: 520px) {
      .card {
        margin: 20px;
        padding: 36px 24px;
      }
    }
  </style>
</head>
